<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ docs_url }}" class="docs card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    {%- if docs_img -%}
    <img id="{{ docs_id }}-img" class="card-img-top" src="{{ docs_img }}" alt="{{ docs_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ docs_id }}-name" class="card-title">
          {%- if docs_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ docs_name }}
      </h5>
      <p id="{{ docs_id }}-desc" class="card-text">{{ docs_desc }}</p>
      <p id="{{ docs_id }}-tools" class="card-text">
        {%- for tool in docs_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
